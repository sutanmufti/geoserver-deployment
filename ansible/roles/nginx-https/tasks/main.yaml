- name: Remove default site symlink
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Remove default site config
  ansible.builtin.file:
    path: /etc/nginx/sites-available/default
    state: absent
  notify: nginx changed


- name: Install certbot and nginx plugin
  ansible.builtin.apt:
    name:
      - certbot
      - python3-certbot-nginx
    state: present

- name: Create webroot directory for Let's Encrypt
  ansible.builtin.file:
    path: /var/www/letsencrypt
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  notify: nginx changed
  
- name: Ensure ACME challenge directory exists
  ansible.builtin.file:
    path: /var/www/letsencrypt/.well-known/acme-challenge
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Reload nginx to apply ACME config
  ansible.builtin.service:
    name: nginx
    state: reloaded

- name: Obtain Let's Encrypt certificate (webroot)
  ansible.builtin.command: >
    certbot certonly
    --webroot
    -w /var/www/letsencrypt
    -d {{ site_name }}
    --non-interactive
    --agree-tos
    -m {{ email }}
  args:
    creates: /etc/letsencrypt/live/{{ site_name }}/fullchain.pem
  notify: nginx changed


- name: Deploy the HTTPS config
  become: true
  ansible.builtin.template:
    src: https.conf.j2
    dest: "/etc/nginx/sites-available/https_config"
    owner: root
    group: root
    mode: '0644'

- name: Enable nginx site
  become: true
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/https_config"
    dest: "/etc/nginx/sites-enabled/https_config"
    state: link
  notify: nginx changed
